<div class="container-sm" style="background-color: #78BFC6">
<h1>Contactformulier</h1>

<div class="container-sm">
<form
 id="contactform"
 action="https://formspree.io/f/maykdvdq"
 method="post">
   <div class="row mb-3">
     <label for="voornaam" class="col-sm-2 col-form-label">Voornaam</label>
     <div class="col-sm-6">
     <input class="form-control" id="name" name="name" placeholder="Voornaam" type="text">
     </div>
   </div>
   <div class="row mb-3">
   <label for="achternaam" class="col-sm-2 col-form-label">Achternaam</label>
   <div class="col-sm-6">
     <input class="form-control" id="achternaam" name="achternaam" placeholder="Achternaam" type="text">
   </div>
 </div>
 <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
      <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
    </div>
  </div>
  <div class="row mb-3">
  <label for="bericht" class="col-sm-2 col-form-label">Uw bericht</label>
  <div class="col-sm-6">
  <textarea class="form-control" id="bericht" name="bericht" placeholder="Uw bericht" type="textarea" rows="3"></textarea>
</div>
</div>
<button type="submit" class="btn btn-light">Verzenden</button>
</form>
<br><br>
